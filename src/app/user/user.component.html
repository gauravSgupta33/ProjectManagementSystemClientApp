<div class="container-fluid">
	<div class="row">
		<div class="col-sm-2 col-md-7 col-lg-5">
			<div class="card">
				<div class="card-body boarder">
					<div class="row">
						<div class="col-12">
							<h3 class="card-title text-center bg-success">Add User</h3>
						</div>
					</div>
					<form [formGroup]="userForm" class="form-horizontal"
						(ngSubmit)="addUser(userForm.value)" ngNativeValidate>
						<div class="form-group">
							<div class=" form-group row mx-auto">
								<div class="col-2 mx-auto">
									<label for="firstName">First Name: </label>
								</div>
								<div class="col-10 mx-auto" >
									<!-- input type="text" id="inputFirstName" class="form-control"
										name="firstName" [(ngModel)]="user.firstName"
										placeholder="First Name" required autofocus-->
									<input type="text" class="userInput" placeholder="First Name" formControlName="firstName">
									<div class="alert"
										*ngIf="!userForm.controls['firstName'].valid && userForm.controls['firstName'].touched">{{
										errorMessage.firstNameValidationErrorMessage }}</div>
								</div>
							</div>
						</div>


						<div class="form-group mx-auto">
							<div class=" form-group row">
								<div class="col-xs-2">
									<label for="lastName">Last Name: </label>
								</div>
								<div class="col-xs-10">
									<!-- input type="text" id="inputLastName" class="form-control"
										name="lastName" [(ngModel)]="user.lastName"
										placeholder="Last Name" required-->
									<input type="text" placeholder="Last Name" class="userInput" formControlName="lastName">
									<div class="alert"
										*ngIf="!userForm.controls['lastName'].valid && userForm.controls['lastName'].touched">{{ errorMessage.lastNameValidationErrorMessage }}</div>
								</div>
							</div>
						</div>


						<div class="form-group mx-auto">
							<div class=" form-group row">
								<div class="col-xs-2">
									<label for="empId">Emp Id: </label>
								</div>
								<div class="col-xs-10">
									<!-- input type="number" id="inputEmpId" class="form-control"
										name="empId" [(ngModel)]="user.empId"
										placeholder="Employee Id" required-->
									<input type="text" class="userInput" placeholder="Employee Id" formControlName="empId">
									<div class="alert"
										*ngIf="!userForm.controls['empId'].valid && userForm.controls['empId'].touched">{{ errorMessage.empIdValidationErrorMessage }}</div>
								</div>
							</div>
						</div>

						<div class="btn-group float-right mx-auto">
							<input type="submit" class="btn btn-secondary" [value]="addOrUpdateButton" [disabled]="!userForm.valid">
							<button class="btn btn-secondary" type="reset"
								(click)="resetVals()">&nbsp;&nbsp;reset&nbsp;&nbsp;</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-sm-3 col-md-5 col-lg-5">
			<div class="card">
				<div class="card-body">
					<form class="form-inline">
						<div class="form-group mx-auto">
							<input type="text" id="search" class="form-control" name="search"
								[(ngModel)]="search" placeholder="Search...">


						</div>
						<label for="sort">Sort: </label>
						<div class="btn-group mx-auto">
							<button class="btn btn-primary text-uppercase btn-default"
								(click)="sortUser('firstName')">First Name</button>
							<button class="btn btn-primary text-uppercase btn-default"
								(click)="sortUser('lastName')">Last Name</button>
							<button class="btn btn-primary text-uppercase btn-default"
								(click)="sortUser('empId')">Id</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3 col-md-5 col-lg-5">
			<table class="table table-bordered">
				<tr
					*ngFor="let user of dataHolder.getUserList() | SortBy :{property:sortType, direction: direction}">
					<td style="width: 85%">
						<div class="card">
							<div class="card-body">
								<form class="form-horizontal">
									<div class="form-group mx-auto">
										<input type="text" id="inputFirstName" class="form-control"
											name="firstName" [(ngModel)]="user.firstName"
											placeholder="First Name" readOnly>
									</div>

									<div class="form-group mx-auto">
										<input type="text" id="inputLastName" class="form-control"
											name="lastName" [(ngModel)]="user.lastName"
											placeholder="Last Name" readOnly>
									</div>
									<div class="form-group mx-auto">
										<input type="number" id="inputEmpId" class="form-control"
											name="empId" [(ngModel)]="user.empId"
											placeholder="Employee Id" readOnly>
									</div>
								</form>
							</div>
						</div>
					</td>
					<td style="width: 15%">
						<table>
							<tr>
								<td>
									<button class="btn btn-primary btn-md text-uppercase"
										style="padding-right: 5px; padding-left: 5px;"
										(click)='editUser(user)'>Edit</button>
								</td>
							</tr>
							<tr>
								<td>
									<button class="btn btn-primary btn-md text-uppercase"
										style="padding-right: 5px; padding-left: 5px;"
										(click)='removeUser(user)'>Remove</button>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
